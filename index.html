<!DOCTYPE html>
<html>
  <head>
    <title>DFS Cash Register - Aurelia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/cash-register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
          SystemJS.import('aurelia-bootstrapper').then( function(bootstrapper) {
            bootstrapper.bootstrap(function(aurelia) {
              aurelia.use
                .standardConfiguration()
                .developmentLogging()
                .plugin('aurelia-bs-modal');

              aurelia.start().then( function(){ aurelia.setRoot('app', document.body) });
            });
          });
        </script>
  </body>
</html>
